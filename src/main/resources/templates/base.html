<!DOCTYPE html>
<html data-th-fragment="parent(content,title,script)"

      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>


    <title data-th-replace="${title}">Default Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!-- Navbar Section -->
<nav data-th-replace="~{navbar :: navbar}"></nav>

<!--Sidebar for Logged In ADMIN-->
<div data-th-if="${loggedInUser != null and loggedInUser.roleList.contains('ROLE_ADMIN')}">
    <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    <!-- Footer Section (optional) -->
    <footer style="text-align: center; padding: 20px; background-color: #212529; color: #f1f1f1;">
        <p style="margin: 0;">Made with ❤️ by Badshah</p>
    </footer>
</div>

<!--Sidebar for Logged In Student-->
<div data-th-if="${loggedInUser != null and loggedInUser.roleList.contains('ROLE_USER')}">
    <div data-th-replace="~{student/student_sidebar :: sidebar}"></div>
    <!-- Footer Section (optional) -->
    <footer style="text-align: center; padding: 20px; background-color: #212529; color: #f1f1f1;">
        <p style="margin: 0;">Made with ❤️ by Badshah</p>
    </footer>
</div>

<!-- main content -->
<div class="container" data-th-if="${loggedInUser == null}">
    <section data-th-replace="${content}"></section>
    <footer style="text-align: center; padding: 20px; background-color: #f1f1f1;">
        <p style="margin: 0;">Made with ❤️ by Badshah</p>
    </footer>
</div>



<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/e4a1f32eeb.js" crossorigin="anonymous"></script>
<script data-th-src="@{'/js/admin.js'}"></script>
<script data-th-src="@{'/js/attendance.js'}"></script>


<!-- Popper.js (required for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

</body>
</html>
