<!DOCTYPE html>
<html
        lang="en"
        data-th-replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
        xmlns:th="https://thymeleaf.org"
>
<head>
    <title>Mark Attendance</title>
</head>
<body>
<div id="content">
    <!-- sidebar -->

<!--    &lt;!&ndash; user is logged in : sidebar &ndash;&gt;-->

<!--    <div data-th-if="${loggedInUser}">-->
<!--        <div data-th-replace="~{user/sidebar :: sidebar}"></div>-->
<!--    </div>-->

    <div>
        <div class="grid grid-cols-12">
<!--            <div class="col-span-3"></div>-->
            <div id="form">
                <div>
                    <h1 class="text-center">Mark Attendance</h1>
                    <div class="student-container">
                        <section class="intro">
                            <div >
                                <div class="mask d-flex align-items-center h-100">
                                    <div class="container">
                                        <div class="row justify-content-center">
                                            <div class="col-12">
                                                <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
                                                    <div class="card-body">
                                                        <div class="table-responsive">
                                                            <table class="table table-borderless mb-0">
                                                                <thead>
                                                                <tr>
                                                                    <th scope="col">RollNo</th>
                                                                    <th scope="col">Name</th>
                                                                    <th scope="col">Phone</th>
                                                                    <th scope="col">Attendance</th>
                                                                    <th scope="col">Mark</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody>
                                                                <tr data-th-object="${s}"
                                                                    data-th-each="s  : ${student}"
                                                                >
                                                                    <td data-th-text="*{rollNo}">216</td>
                                                                    <td data-th-text="*{name}">Shoeb</td>
                                                                    <td data-th-text="*{phoneNo}">7710974965</td>
                                                                    <td data-th-text="*{name}">100%</td>
                                                                    <td>
                                                                        <form id="form1" th:action="@{/api/mark-attendance}" method="post">
                                                                            <input type="hidden" th:name="userId" th:value="*{userId}"/>
                                                                            <input type="hidden" th:name="date" th:value="${currentDate}" />
                                                                            <input type="hidden" th:name="status" th:value="PRESENT"/>
                                                                            <button onclick="removeRow(this)" type="submit">Mark Present</button>
                                                                        </form>
                                                                        <form id="form2" th:action="@{/api/mark-attendance}" method="post">
                                                                            <input type="hidden" th:name="userId" th:value="*{userId}"/>
                                                                            <input type="hidden" th:name="date" th:value="${currentDate}" />
                                                                            <input type="hidden" th:name="status" th:value="ABSENT"/>
                                                                            <button onclick="removeRow(this)" type="submit">Mark Absent</button>
                                                                        </form>
                                                                    </td>
                                                                </tr>

                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{'/js/admin.js'}"></script>

</body>
</html>
