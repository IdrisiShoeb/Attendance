

<!DOCTYPE html>
<html
        lang="en"
        data-th-replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
    <title data-th-text="${loggedInUser.name}+' |  Dashboard'">
        Contacts Page
    </title>
</head>

<style>
    html,
body,
.intro {
  height: 100%;
}

table td,
table th {
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
}

.card {
  border-radius: .5rem;
}

</style>
<body>


<div id="content">
    <!-- user is logged in : sidebar -->

<!--    <div data-th-if="${loggedInUser}">-->
<!--        <div data-th-replace="~{user/sidebar :: sidebar}"></div>-->
<!--    </div>-->

    <div class="container">
        <div>
            <h1 class="text-center">All Students</h1>
            <p class="text-center">List of all students...</p>
        </div>

        <div class="student-container">
            <section class="intro">
                <div >
                    <div class="mask d-flex align-items-center h-100">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
                                        <div class="card-body">
                                            <div class="table-responsive">
                                                <table class="table table-borderless mb-0">
                                                    <thead>
                                                    <tr>
                                                        <th scope="col">RollNo</th>
                                                        <th scope="col">Name</th>
                                                        <th scope="col">Phone</th>
                                                        <th scope="col">Attendance</th>
                                                        <th scope="col">Close</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr data-th-object="${s}"
                                                        data-th-each="s  : ${student}"
                                                    >
                                                        <td data-th-text="*{rollNo}">216</td>
                                                        <td data-th-text="*{name}">Shoeb</td>
                                                        <td data-th-text="*{phoneNo}">7710974965</td>
                                                        <td data-th-text="*{name}">100%</td>
                                                        <td>
                                                            <button type="button" class="btn btn-danger btn-sm px-3">
                                                                <i class="fas fa-times"></i>
                                                            </button>
                                                        </td>
                                                    </tr>

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>


    </div>
</div>

<script>
    console.log("Students page");
</script>
</body>
</html>
