<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
      data-th-replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div id="content">
    <div class="container border border-5 rounded-2 border-secondary-subtle">
        <h1 class="pt-5 text-center">
            Create Account
        </h1>
        <div data-th-replace="~{message :: msgbox}"></div>
        <form data-th-action="@{'/signup'}" method="post" data-th-object="${userForm}" >
            <div class="mb-3">
                <label for="email" class="form-label">Name</label>
                <input data-th-field="*{name}" type="text" name="name" id="name" class="form-control" >
                <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" class="text-red-600 px-2 py-2" ></p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Roll No</label>
                <input data-th-field="*{rollNo}" type="text" name="rollNo" id="rollNo" class="form-control"  >
                <p data-th-if="${#fields.hasErrors('rollNo')}" data-th-errors="*{rollNo}" class="text-red-600 px-2 py-2" ></p>
            </div>

            <div class="mb-3">
                <label for="phoneNo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
                <input data-th-field="*{phoneNo}" type="text" name="phoneNo" id="phoneNo" class="form-control"  placeholder="+91 0000000000" required="true">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input data-th-field="*{email}" type="email" name="email" id="email" class="form-control"  aria-describedby="emailHelp">
                <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-600 px-2 py-2" ></p>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input  data-th-field="*{password}" type="password" name="password" class="form-control" id="password">
                <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" class="text-red-600 px-2 py-2" ></p>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

            <p class="pt-5">
            Already have an account? <a data-th-href="@{'/login'}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
            </p>

        </form>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
