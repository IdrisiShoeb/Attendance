<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
      data-th-replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div id="content" class="pb-5">
    <div class="container border border-5 rounded-2 border-secondary-subtle">
        <h1 class="pt-5 text-center">
            Login to your account.
        </h1>
        <div data-th-replace="~{message :: msgbox}"></div>
<form method="post" data-th-action="@{'/authenticate'}">
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" id="email" class="form-control"  aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password">
    </div>

    <p class="text-sm font-light text-gray-500">
        Don't have an account? <a data-th-href="@{'/register'}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Register</a>
    </p>
    <button type="submit" class=" btn btn-primary">Submit</button>
</form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
